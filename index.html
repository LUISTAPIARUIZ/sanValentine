<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín 2024</title>
    <script type="text/javascript" src="./js/corzon3D.js" defer></script>
    <script type="text/javascript" src="./js/ventanaEmeregente.js" defer></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Titan+One&display=swap" rel="stylesheet">
    <!-- Agrega aquí tus etiquetas meta, enlaces a hojas de estilo CSS, etc. -->
</head>
<body>
    <!-- Contenido de la página -->
    <header class="cabecera">
        ¡Contigo, cada momento es un regalo  <img src="./img/regalo.png" alt="regalo"/>!
    </header>

    <main class="containerMain">
        <section  class="sectionFotos">
            <img src="./img/foto1.jpeg" alt="">
            <img src="./img/foto2.jpeg" alt="">
            <img src="./img/foto3.jpeg" alt="">
        </section>
        <section class="sectionPrincipal">
            <div class="tituloPrincipal">
                "¡Feliz San Valentín, mi amorcito!"
            </div>
            <div id="containerCorazon">

            </div>
            <div class="preguntaPrincipal">
                <h3>¿Me amas?</h3>
                <div class="containeOpciones">
                    <button id="btnSi">SI</button>
                    <button class="invisible">NO</button>
                </div>
            </div>
        </section>
        
        <section class="sectionFotos">
            <img src="./img/foto4.jpeg" alt="">
            <img src="./img/foto5.jpeg" alt="">
            <img src="./img/foto6.jpeg" alt="">
        </section>
        <div class="containerPopUp" id="containerPopUp">
            <div class="popUp">
                <button id="cerrarPopUp">X</button>
                <div class="mensaje">
                    <p>"¡Qué alivio! ¡Pensé que me ibas a decir que no!"</p>
                    <p>Eres lo más importante para mí, y saber que me amas me llena de felicidad</p>
                    
                </div>
            </div>
            
        </div>
    </main>
    <audio autoplay loop>
        <source src="./img/SinBanderaTeViVenir.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
</body>
</html>
